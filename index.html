<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container bookcall">
        <div class="row">
            <div class="col-12 kalu">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 text-center book ">
                        <h1 class="text-center">Book a call</h1>

                        <div class="input-group mb-3">
                            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="phone"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <!-- <span class="input-group-text" id="basic-addon2">@example.com</span> -->
                        </div>

                        <!-- <label for="basic-url" class="form-label">Your vanity URL</label> -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Email Id</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <!-- <div class="input-group mb-3">
                            <label for="birthday"> Birthday: </label>
                            <input type="date" id="birthday" name="birthday"><br><br>
                        </div> -->

                        <div class="col-12">
                            <div class="row">
                                <div class="col-6"><label for="birthday">date:</label>
                                    <input type="date" id="birthday" name="birthday">
                                </div>
                                <div class="col-6"><label for="appt">Select a time:</label>
                                    <input type="time" id="appt" name="appt">
                                </div>
                            </div>

                        </div>

                        <!-- <div class="input-group ">
                            <button type="submit" class="text-center">GET A CALL</button>
                        </div> -->

                         <div class="col-12 babu">
                            <div class="row">
                            <button type="button" class="btn">Get a Call</button>
                        </div>


                         </div>




                    </div>
                </div>
                <div class="col-3"></div>


            </div>





        </div>
    </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
